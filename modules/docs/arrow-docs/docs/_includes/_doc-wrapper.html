<div id="doc-wrapper">
  <div class="doc-header">
    <button type="button" id="main-toggle" class="sidebar-toggle">
      <i class="fa fa-lg fa-bars menu-icon"></i>
    </button>
    <div class="search-wrapper">
      <img src="{{ '/img/docs/search-icon.svg' | relative_url }}" title="search" alt="Search">
      <input id="docsearch" class="search" placeholder="Search documentation..." type="search">
    </div>
    <div class="doc-stars-container">
      <a class="github-stars" href="https://github.com/arrow-kt/arrow/stargazers">
          <i class="star-icon">â˜†</i>
          <span id="stars"></span>
      </a>
    </div>
  </div>
  <div class="doc-content">
    {% if page.video %}
    {% include _media-wrapper.html id=page.video %}
    {% endif %}
    {{ content }}
  </div>
</div>
