        <ul class="icon-row">

                {% assign icon-cat = item.category | downcase %}

                    {% assign class = "icon-item active" %}
                    {% assign tabClass = "tab-item active" %}
                {% elsif page.tag == icon-cat %}
                    {% assign class = "icon-item active" %}
                    {% assign tabClass = "tab-item active" %}
                {% else %}
                    {% assign class = "icon-item" %}
                    {% assign tabClass = "tab-item" %}
                {% endif %} -->
                <a id="libraries" href="{% if icon-cat == 'allposts' %}/media{% else %}{{site.data.tags.tag_page_dir}}/{{icon-cat |Â slugify: 'pretty'}}{% endif %}" alt="{{ item.title }}">
                    <li id="icons-filter" class="{{ class }}">
                        <div id="{{item.category}}" class="{{ tabClass }}">
                          <img id="{{ item.category }}-white" src="{{ item.icon-white | relative_url }}">

                    <span id="{{item.category}}-span">{{item.title}}</span>
