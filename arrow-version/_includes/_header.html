<div id="site-header">
  <div class="wrapper">
    <div class="header-flex">
      <div id="header-text" class="header-text">
        <h1>{{site.data.commons.description}}</h1>
      </div>
      {% assign codeCol = site.code %}
      {% for code in codeCol %}
      <div id="{{code.library}}-code-block" class="home-doc-content">
      {{ code }}
      </div>
      {% endfor %}
      <div class="header-image">
        <div id="base-arrow-animation" class="image-animation" alt="Arrow base"></div>
        <div id="core-arrow-animation" class="image-animation" alt="Arrow core"></div>
        <div id="fx-arrow-animation" class="image-animation" alt="Arrow fx"></div>
        <div id="optics-arrow-animation" class="image-animation" alt="Arrow optics"></div>
        <div id="meta-arrow-animation" class="image-animation" alt="Arrow meta"></div>
        <img id="logo-white-lines" class="image-animation" src="{{ site.baseurl }}/img/home/logo-white-lines.svg" alt="Arrow white lines"></img>
      </div>
    </div>
  </div>
</div>
