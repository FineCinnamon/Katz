<nav id="site-nav">
  <div class="wrapper">
    <div class="nav-flex">
      <a class="nav-brand" title="Arrow" href="/">
        <img id="nav-brand-dark" src="/img/home/nav-brand.svg" title="{{ site.name }}" alt="Arrow">
        <img id="nav-brand-white" src="/img/home/nav-brand-white.svg" title="{{ site.name }}" alt="Arrow">
        <span id="nav-title">{{ site.name }}</span>
      </a>
      <div class="nav-menu">
        <button class="button nav-icon-close" title="Close" onClick="toggleClass('.nav-menu', 'open');">
          <img id="nav-icon-close" src="/img/home/nav-icon-close-white.svg" alt="Close">
        </button>
        <ul>
          {% for item in site.data.menu.nav%}
          {% if item.title != 'Github' %}
          <li class="nav-menu-item">
            <a class="menu-links {% if item.submenu %}no-hover{% endif %}" {% if item.url %}href="{{ item.url }}"{% endif %} title="{{ item.title }}">{{ item.title }}</a>
            {% if item.submenu %}
            <ul class="nav-submenu">
              {% for submenu-item in item.submenu %}
              <li class="nav-submenu-item">
                <a class="menu-links" href="{{ submenu-item.url }}" title="{{ submenu-item.title }}">{{ submenu-item.title }}</a>
              </li>
              {% endfor %}
            </ul>
            {% endif %}
          </li>
          {% endif %}
          {% endfor %}
          <div class="nav-stars">
            <a class="github-button" href="https://github.com/arrow-kt/arrow" data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large" data-show-count="true" aria-label="Star arrow-kt/arrow on GitHub">Arrow Org</a>
          </div>
        </ul>
      </div>
      <button class="button nav-icon-open" title="Open" onClick="toggleClass('.nav-menu', 'open');">
        <img id="nav-icon-open" src="/img/home/nav-icon-open-white.svg" alt="Open">
      </button>
    </div>
  </div>
</nav>
