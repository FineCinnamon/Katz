test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

dependencies {
    compile 'com.github.KindedJ:KindedJ:5bee1acf6f'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesVersion"
    compile 'com.github.kategory:kategory-annotations:paco-kindedjgen-SNAPSHOT'
    kapt 'com.github.kategory.kategory-annotations:kategory-annotations-compile:paco-kindedjgen-SNAPSHOT'
    kaptTest 'com.github.kategory.kategory-annotations:kategory-annotations-compile:paco-kindedjgen-SNAPSHOT'
    compileOnly 'com.github.kategory.kategory-annotations:kategory-annotations-compile:paco-kindedjgen-SNAPSHOT'
    testCompileOnly 'com.github.kategory.kategory-annotations:kategory-annotations-compile:paco-kindedjgen-SNAPSHOT'
    testCompile "io.kotlintest:kotlintest:$kotlinTestVersion"
    testCompile 'junit:junit:4.12'
    testCompile project(':kategory-test')
}

build.dependsOn ':detekt'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply from: 'generated-kotlin-sources.gradle'
apply plugin: 'kotlin-kapt'

compileKotlin.kotlinOptions.freeCompilerArgs += ["-Xskip-runtime-version-check"]